<html><head>
    <title>WizzyWig Test Rig</title>
    <link rel="stylesheet" type="text/css" href="../css/pettswood.css">

    <script type="text/javascript" src="../../main/javascript/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../../main/javascript/CssLoader.js"></script>
    <script type="text/javascript" src="../../main/javascript/Inputter.js"></script>
    <script type="text/javascript" src="../../main/javascript/StyleCopier.js"></script>
    <script type="text/javascript" src="../../main/javascript/WizzyWig.js"></script>
    <script type="text/javascript" src="../../main/javascript/Saver.js"></script>
    <script type="text/javascript" src="../../main/javascript/launcher.js"></script>
<link href="../../main/css/wizzywig.css" type="text/css" rel="stylesheet"></head>
<body>
<h1 class="editable">WizzyWig Test Rig</h1>
<table class="mixins">
    <tbody><tr>
        <td class="names editable">Mixins</td>
        <td class="editable">Science</td>
        <td class="editable">Maths</td>
    </tr>
</tbody></table>
<h2 class="editable">Chemistry</h2>
<table>
    <tbody><tr>
        <td class="names editable">Burning</td>
        <td class="editable">Magnesium</td>
        <td class="names editable">in</td>
        <td class="editable">Oxygen</td>
        <td class="names editable">gives</td>
        <td class="editable">a very bright flame</td>
    </tr>
</tbody></table>
<h2 class="editable">Arithmetic</h2>
<table>
    <tbody><tr class="fixture">
        <td class="editable" colspan="4">Maths</td>
    </tr>
    <tr class="names">
        <td class="editable">a</td>
        <td class="editable">f</td>
        <td class="editable">b</td>
        <td class="editable">=</td>
    </tr>
    <tr>
        <td class="editable">7</td>
        <td class="editable">+</td>
        <td class="editable">6</td>
        <td class="editable">14</td>
    </tr>
    <tr>
        <td class="editable">12</td>
        <td class="editable">-</td>
        <td class="editable">3</td>
        <td class="editable">9</td>
    </tr>
</tbody></table>

<div id="wizzywigConsole" class=""><button class="save">Save</button></div></body></html>
