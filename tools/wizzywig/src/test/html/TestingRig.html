<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>WizzyWig Test Rig</title>
    <link rel="stylesheet" type="text/css" href="../css/pettswood.css"/>

    <script type="text/javascript" src="../../main/javascript/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../../main/javascript/CssLoader.js"></script>
    <script type="text/javascript" src="../../main/javascript/Inputter.js"></script>
    <script type="text/javascript" src="../../main/javascript/StyleCopier.js"></script>
    <script type="text/javascript" src="../../main/javascript/WizzyWig.js"></script>
    <script type="text/javascript" src="../../main/javascript/DragAndDrop.js"></script>
    <script type="text/javascript" src="../../main/javascript/DragAndDropController.js"></script>
    <script type="text/javascript" src="../../main/javascript/Saver.js"></script>
    <script type="text/javascript" src="../../main/javascript/1auncher.js"></script>

    <script type="text/javascript" src="../../test/javascript/pettswood.js"></script>
</head>
<body>
<table class="mixins">
    <tr>
        <td class="names">Mixins</td>
        <td>Science</td>
        <td>Maths</td>
    </tr>
</table>
<h1>WizzyWig Test Rig</h1>
<h2>Chemistry</h2>
<input class="inputter" name="inputter" type="text" value="@original text@">
<table>
    <tr>
        <td class="names">Burning</td>
        <td>Magnesium</td>
        <td class="names">in</td>
        <td>Oxygen</td>
        <td class="names">gives</td>
        <td>a very bright flame</td>
    </tr>
</table>
<h2>Arithmetic</h2>
<input class="inputter" name="inputter" type="text" value="@original text@">
<table>
    <tr class="fixture">
        <td colspan="4">Maths</td>
    </tr>
    <tr class="names">
        <td>a</td>
        <td>f</td>
        <td>b</td>
        <td>=</td>
    </tr>
    <tr>
        <td>7</td>
        <td>+</td>
        <td>6</td>
        <td>13</td>
    </tr>
    <tr>
        <td>12</td>
        <td>-</td>
        <td>3</td>
        <td>9</td>
    </tr>
</table>
</body>
</html>
