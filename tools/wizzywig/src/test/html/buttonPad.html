<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Scratchpad</title>
    <style type="text/css">
        .arrow { width: 0; height: 0; border: 10px solid transparent; margin: auto; }
        .u { border-bottom: 20px solid black; border-top: none; }
        .d { border-top: 20px solid black; border-bottom: none; }
        .l { border-right: 20px solid black; border-left: none; }
        .r { border-left: 20px solid black; border-right: none; }

        td { padding: 0; margin: 0; text-align: center;  }
        td:hover { background-color: #00d000; }
    </style>
</head>
<body>
<table>
    <tr style="visibility: hidden">
        <td></td>
        <td style="visibility: visible;"><div class="arrow u"></div></td>
        <td></td>
    </tr>
    <tr>
        <td><div class="arrow l"></div></td>
        <td title="Add cells" style="visibility: hidden"></td>
        <td><div class="arrow r"></div></td>
    </tr>
    <tr style="visibility: hidden">
        <td></td>
        <td style="visibility: visible;"><div class="arrow d"></div></td>
        <td></td>
    </tr>
</table>
</body>
</html>
